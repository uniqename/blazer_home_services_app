<!DOCTYPE html>
<html>
<head>
    <title>Logo Test</title>
</head>
<body>
    <h1>Logo Test Page</h1>
    
    <h2>Your Logo:</h2>
    <img src="assets/logo.png" alt="Logo" style="width: 200px; height: 200px; border: 2px solid #ccc;">
    
    <h2>If logo shows above, it's working! If not, check file path.</h2>
    
    <p>Logo file location: assets/logo.png</p>
    <p>Logo file size: Should be around 87KB</p>
    
    <script>
        // Test if logo loads
        const img = document.querySelector('img');
        img.onload = function() {
            document.body.style.backgroundColor = '#e8f5e8';
            document.body.innerHTML += '<h2 style="color: green;">✅ LOGO LOADS SUCCESSFULLY!</h2>';
        };
        img.onerror = function() {
            document.body.style.backgroundColor = '#f5e8e8';
            document.body.innerHTML += '<h2 style="color: red;">❌ LOGO FAILED TO LOAD</h2>';
            document.body.innerHTML += '<p>Check if logo.png is in the assets/ folder</p>';
        };
    </script>
</body>
</html>
